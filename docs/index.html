<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TextEmotion - Animation text emotion</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Animation text emotion">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'TextEmotion',
      repo: 'https://github.com/username/library-name'
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

  <!-- Import TextEmotion -->
  <script src="../dist/TextEmotion.js"></script>
  <script>
    var custom = new TextEmotion({
      wrapper: document.querySelector('#custom'),
      emotion: ['face126'],
      color: 'blue'
    });

    var animate = new TextEmotion({
      wrapper: document.querySelector('#animate'),
      emotion: ['face20', 'face38'],
      animate: [200, 1500],
      color: '#0abd23',
      background: '#EDEDED'
    });

    const replace = new TextEmotion()
    replace.replace();

    const customTarget = new TextEmotion()
    customTarget.replace({
      target: '.custom-class-name'
    });
  </script>
</body>
</html>
