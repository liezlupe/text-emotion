<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TextEmotion - Animation text emotion</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Animation text emotion">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">

  <style>
    .demo {
      padding: 2rem;
      border: 1px solid #DEDEDE;
      border-radius: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'TextEmotion',
      loadSidebar: true,
      repo: 'https://github.com/muhibbudins/text-emotion'
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

  <!-- Import TextEmotion -->
  <script src="./dist/TextEmotion.js"></script>
  <script>
    function doCompile() {
      setTimeout(function() {
        var basic = new TextEmotion({
          wrapper: document.querySelector('#face'),
          emotion: ['face180']
        });

        var colored = new TextEmotion({
          wrapper: document.querySelector('#colored-face'),
          emotion: ['face42'],
          color: '#ecf0f1',
          background: '#27ae60'
        });

        var animated = new TextEmotion({
          wrapper: document.querySelector('#animated-face'),
          emotion: ['face49', 'face146'],
          animate: [800, 300],
          color: '#27ae60'
        });
        
        const replace = new TextEmotion()
        replace.replace();
        
        const customTarget = new TextEmotion()
        customTarget.replace({
          target: '.custom-class-name'
        });
      }, 1000);
    }

    window.onhashchange = function() {
      doCompile();
    }
    if (window.location.hash.indexOf('preview') > -1) {
      doCompile();
    }
  </script>
</body>
</html>
