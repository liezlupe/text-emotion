<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Library Name</title>
</head>
<body>
  <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aspernatur ipsum velit fuga, voluptatibus dolorem
    <span class="t-inline"
      data-face="face20"
      data-color="green"
    ></span> blanditiis praesentium dolor illum totam perspiciatis
    <span class="t-inline"
      data-face="face122"
      data-color="red"
    ></span>
    quam sit nihil deleniti perferendis beatae nisi enim impedit cumque?</p>
  <div id="custom"></div>
  <div id="animate"></div>
  <!-- Do Stuff -->
  <script src="../dist/TextEmotion.js"></script>
  <script>
    var custom = new TextEmotion({
      wrapper: document.querySelector('#custom'),
      emotion: ['face126'],
      color: 'blue'
    });

    var animate = new TextEmotion({
      wrapper: document.querySelector('#animate'),
      emotion: ['face20', 'face38'],
      animate: [200, 1500],
      color: 'red',
      background: 'black'
    });

    const replace = new TextEmotion()

    replace.replace({
      target: 't-anim'
    });
  </script>
</body>
</html>
